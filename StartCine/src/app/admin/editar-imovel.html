<div class="modal-container">
    <h1>Editar imóvel</h1>
    <mat-form-field>
        <mat-label>Título:</mat-label>
        <input matInput placeholder="Ex.: Casa de campo" [(ngModel)]="imovel.titulo" required />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Imagem:</mat-label>
        <input matInput placeholder="Cole aqui a URL da imagem" [(ngModel)]="imovel.foto" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Descrição do imóvel</mat-label>
        <textarea matInput [(ngModel)]="imovel.descricao"></textarea>
        <textarea matInput [(ngModel)]="imovel.descricao2"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantidade de quartos:</mat-label>
      <input matInput [(ngModel)]="imovel.quartos" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantidade de banheiros:</mat-label>
      <input matInput [(ngModel)]="imovel.banheiros" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Área total (somente numeros em m²):</mat-label>
      <input matInput placeholder="Ex.: 360" [(ngModel)]="imovel.area" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Preço (somente numeros em R$):</mat-label>
      <input matInput placeholder="Ex.: 150000" [(ngModel)]="imovel.preco" />
    </mat-form-field>
    <button mat-button (click)="editarImovel()">
        Enviar
    </button>
  </div>
