<section>
	<div class="container">
		<header class="row">
			<div class="text-center">
			  <img src="../../../assets/images/logo.svg" alt="Logo da Empresa XYZ">
			  <p>Onde a Sua História Cinematográfica Começa!</p>
			</div>
		</header>
	</div>
	<mat-tab-group *ngIf="!loggedIn" animationDuration="1000ms">
		<mat-tab label="Login">
			<div class="container">
				<h2>Entre com suas informações nos campos abaixo:</h2>
				<div>
					<mat-form-field>
						<input matInput id="username" placeholder="Nome de usuário" [(ngModel)]="username" required />
					</mat-form-field>
					<mat-form-field>
						<input matInput id="password" placeholder="Senha" [(ngModel)]="password" type="password" required />
					</mat-form-field>
					<button mat-button (click)="login()">Login</button>
				</div>
			</div>
		</mat-tab>
		<mat-tab label="Cadastre-se">
			<div class="container">
				<h2>Faça seu cadastro para ter acesso ao sistema:</h2>
				<div>
					<mat-form-field>
						<input matInput id="name" placeholder="Nome" [(ngModel)]="name" required />
					</mat-form-field>
					<mat-form-field>
						<input matInput id="new-username" placeholder="Nome de usuário" [(ngModel)]="username" required />
					</mat-form-field>
					<mat-form-field>
						<input matInput id="email" placeholder="Email" [(ngModel)]="email" required />
					</mat-form-field>
					<mat-form-field>
						<input matInput id="new-password" placeholder="Senha" [(ngModel)]="password" type="password" required />
					</mat-form-field>
					<mat-form-field>
						<input matInput id="confirm-password" placeholder="Confirmar senha" [(ngModel)]="confirmPassword" type="password" required />
					</mat-form-field>
					<button mat-button (click)="novaConta()">Criar conta</button>
				</div>
			</div>
		</mat-tab>
	  </mat-tab-group>

	  <div class="loginFoot">
		<p>@2023 StartCine+ | Todos os direitos reservados.</p>
	</div>
  
</section>
