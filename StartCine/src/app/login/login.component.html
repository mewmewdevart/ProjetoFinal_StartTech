
<mat-card>
    <mat-card-header>
        <h1>Cadastrar</h1>
    </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
                <mat-form-field class="example-full-width">
                  <mat-label>user name</mat-label>
                  <input matInput formControlName="username" placeholder="Digite seu user name">
                </mat-form-field>
    
                <mat-form-field class="example-full-width">
                  <mat-label>senha</mat-label>
                  <input type="password" matInput formControlName="password" placeholder="Digite uma senha">
                </mat-form-field>
              
                  <div>
                    <button type="submit" mat-raised-button color="primary">Entrar</button>
                    <a routerLink="/register" mat-raised-button color="accent">Crie uma conta</a>
                  </div>
                
              </form>
              
        </mat-card-content>
      </mat-card>
